          <div class="form-group">
              <label for="s1">1. Andmeid info kvaliteedi kohta võib lugeda:</label>
              <select  id="s1" class="form-control">
                <option>---</option>
                <option>A. metaandmeteks</option>
                <option>B. täpsusandmeteks</option>
                <option>C. kvaliteetseteks andmeteks</option>
                <option>D. kvantiteetandmeteks</option>
              </select>
            </div>
          <div class="form-group">
              <label for="s2">2. Traditsioonilised infovajaduste väljaselgitamise meetodid on:</label>
              <select  id="s2" class="form-control">
                <option>---</option>
                <option>A. kasutajate küsitlemine, dokumentide ringluse analüüs, tööprotsesside analüüs</option>
                <option>B. info modelleerimine ja UML kasutusjuhtude koostamine</option>
                <option>C. süsteemikasutuse logide analüüs ja konkurentsi uuring</option>
                <option>D. organisatsiooni strateegia uurimine ja tarkvarapakettide võrdlus</option>
              </select>
            </div>
            <button type="submit" class="btn btn-secondary">Esita eksamitöö</button>
